<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UShelf - Reading Schedule</title>
    <link rel="stylesheet" href="C:\Users\hp\Desktop\ushelf update p\static\styles\styles.css">
    <script src="..\static\scripts\main.js"></script>
    <style>
        /* Basic styles for the calendar */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .day {
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 100px;
        }
        .day h3 {
            margin-top: 0;
            font-size: 1.2em;
        }
        .event {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        .add-event-btn {
            display: block;
            margin-top: 10px;
            padding: 5px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }
        .add-event-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reading Schedule</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="myshelf.html">My Shelf</a></li>
                <li><a href="manage-invites.html">Manage Invites</a></li>
                <li><a href="index.html">Log Out</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Your Weekly Reading Schedule</h2>
            <div class="calendar">
                <div class="day" id="day-1">
                    <h3>Monday</h3>
                    <!-- Events will be added here -->
                    <div class="add-event-btn" onclick="addEvent('day-1')">+ Add Event</div>
                </div>
                <div class="day" id="day-2">
                    <h3>Tuesday</h3>
                    <div class="add-event-btn" onclick="addEvent('day-2')">+ Add Event</div>
                </div>
                <div class="day" id="day-3">
                    <h3>Wednesday</h3>
                    <div class="add-event-btn" onclick="addEvent('day-3')">+ Add Event</div>
                </div>
                <div class="day" id="day-4">
                    <h3>Thursday</h3>
                    <div class="add-event-btn" onclick="addEvent('day-4')">+ Add Event</div>
                </div>
                <div class="day" id="day-5">
                    <h3>Friday</h3>
                    <div class="add-event-btn" onclick="addEvent('day-5')">+ Add Event</div>
                </div>
                <div class="day" id="day-6">
                    <h3>Saturday</h3>
                    <div class="add-event-btn" onclick="addEvent('day-6')">+ Add Event</div>
                </div>
                <div class="day" id="day-7">
                    <h3>Sunday</h3>
                    <div class="add-event-btn" onclick="addEvent('day-7')">+ Add Event</div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 UShelf. All Rights Reserved.</p>
    </footer>

    <script>
        function addEvent(dayId) {
            const eventTitle = prompt('Enter event title:');
            if (eventTitle) {
                const eventElement = document.createElement('div');
                eventElement.className = 'event';
                eventElement.textContent = eventTitle;
                document.getElementById(dayId).appendChild(eventElement);
            }
        }
    </script>
</body>
</html>
